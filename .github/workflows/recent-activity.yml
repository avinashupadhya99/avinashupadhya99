name: Update GitHub activity README

on:
  push:
  schedule:
    - cron: '0 */1 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: actions/checkout@v2
      - uses: JasonEtco/activity-box@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}